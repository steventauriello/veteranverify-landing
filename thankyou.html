<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thank You – Veteran Verify</title>
  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
      background: #f7f9fc;
      color: #0c1424;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.08);
    }
    h1 {
      margin-bottom: 12px;
      color: #0d3d8c;
    }
    p {
      margin: 0;
      color: #435068;
    }
    a {
      display: inline-block;
      margin-top: 16px;
      text-decoration: none;
      background: #2162ff;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: 600;
    }
    a:hover {
      background: #0d3d8c;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>Thank You!</h1>
    <p>You're officially on the early access list for Veteran Verify.</p>
    <p>We'll reach out soon with updates and pilot opportunities.</p>
    <a href="/">Return Home</a>
  </div>

  <!-- ✅ The script goes *after* your HTML content, not inside <style> -->
  <script>
    (function () {
      const form = document.getElementById('signup');
      if (!form) return;

      form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const fd = new FormData(form);
        const payload = Object.fromEntries(fd.entries());
        payload["role[]"] = fd.getAll("role[]");

        const btn = form.querySelector('button[type="submit"]');
        const prev = btn ? btn.textContent : null;
        if (btn) { btn.disabled = true; btn.textContent = 'Sending…'; }

        try {
          const res = await fetch('/.netlify/functions/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            window.location.href = '/thank-you/';
            return;
          }

          const err = await res.text().catch(() => '');
          console.error('Signup function error:', res.status, err);
          alert('Sorry, something went wrong submitting your request.');
        } catch (err) {
          console.error('Network error:', err);
          alert('Network error — please try again.');
        } finally {
          if (btn) { btn.disabled = false; btn.textContent = prev; }
        }
      });
    })();
  </script>
</body>
</html>
